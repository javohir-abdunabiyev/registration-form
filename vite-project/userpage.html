<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1></h1>

    <script>
        const h1 = document.querySelector("h1")
        
        fetch("http://localhost:8080/users")
            .then(res => res.json())
            .then(user => {
                user.forEach(useri => {
                    h1.innerHTML = `User: ${useri.name}`
                })
            })

    </script>
</body>
</html>
